<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form car</title>
</head>
<body>
    <form>
       <div>
        <label for="name">Name*</label><br>
        <input type="text" id="name" placeholder="enter a name" required>
       </div>
       <div>
        <label for="email">Email*</label>
        <input type="text" id="email" placeholder="enter an email" required>
       </div>
       <div>
        <label for="gender">Gender*</label>
       Male: <input type="radio" id="gender" required><br>
       Female: <input type="radio" id="gender" required><br>
       others: <input type="radio" id="gender" required><br>
       </div>
       <div>
        <label for="cars">--Please choose an option--</label>
         <select id="cars" name="cars">
         <option value="BMW">BMW</option>
         <option value="audi">Audi</option>
         <option value="Marcedes" selected>Marcedes</option>
         </select>
       </div>
       <div>
        <label for="age">Age*</label>
        <input type="number" id="age" placeholder="enter an age" required>
       </div>
       <div>
        <label for="DOB">DOB*</label>
        <input type="DOB" id="DOB"required>
       </div>
       <div>
        <label for="phoneNum">Phone Number</label><br>
        <input type="tel" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
       </div>
       <div>
        <label for="password">Password*</label>
        <input type="password" id="password" placeholder="enter password" required>
       </div>
       <div>
        <label for="checkbox">checkbox*</label>
       <input type="checkbox" id="checkbox" required> I agree to the TOS.
       </div>
       <div>
        <button type="submit">Submit</button>
       </div>

    </form>
</body>
</html>
