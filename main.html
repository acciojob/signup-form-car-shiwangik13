<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form car</title>
</head>
<body>
    <form method="post">
       <div>
        <label for="name">Name*</label><br>
        <input type="text" id="name" placeholder="enter a name" required>
       </div>
       <div>
        <label for="email">Email*</label><br>
        <input type="text" id="email" placeholder="enter an email" required>
       </div>
       <div>
        <label for="gender">Gender*</label><br>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" name="gender" required>
	    <label for="gender_f">female</label><br>
       </div>
       <div>
        <label for="cars">--Please choose an option--</label><br>
         <select id="cars" required>
         <option>BMW</option>
         <option>Audi</option>
         <option>Marcedez</option>
         </select>
       </div>
       <div>
        <label for="age">Age*</label><br>
        <input type="number" id="age" placeholder="enter an age" required>
       </div>
       <div>
        <label for="DOB">DOB*</label><br>
        <input type="date" id="DOB" required>
       </div>
       <div>
        <label for="phoneNum">Phone Number</label><br>
        <input type="tel" name="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">
       </div>
       <div>
        <label for="password">Password*</label><br>
        <input type="password" id="password" placeholder="enter password" required>
       </div>
       <div>
        <label for="checkbox">Checkbox*</label><br>
       <input type="checkbox" id="TOS" required> I agree to the TOS.
       </div>
       <div>
        <button type="submit">Submit</button>
       </div>

    </form>
</body>
</html>
